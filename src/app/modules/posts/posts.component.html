<mat-card>
    <label class="form-label">Reactive Form</label> <br> <br>

    <form class="example-form" id="addForm" [formGroup]="registerForm"  (ngSubmit)="onSubmit()" >
  
        <table class="example-full-width" cellspacing="0" ><tr>
          <td><mat-form-field class="example-full-width" appearance="fill" >
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName">
          </mat-form-field>
          <ng-container *ngIf="isSubmitted  && f?.firstName?.invalid">
            <small  *ngIf="f.firstName.errors.required"  class="form-text text-muted danger" style="color: red;">
                First name is required</small>
        </ng-container>
        </td>
         
          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
          </mat-form-field>
          <ng-container *ngIf="isSubmitted  && f?.lastName?.invalid">
            <small  *ngIf="f.lastName.errors.required"  class="form-text text-muted danger" style="color: red;">
                Last name is required</small>
        </ng-container>
        </td>
        </tr></table>
      
        <p>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Ex. 100 Main St" formControlName="address"></textarea>
          </mat-form-field>
          <ng-container *ngIf="isSubmitted  && f?.address?.invalid">
            <small  *ngIf="f.address.errors.required"  class="form-text text-muted danger" style="color: red;">
                Address is required</small>
        </ng-container>
<br> <br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Address 2</mat-label>
            <textarea matInput formControlName="address2" ></textarea>
          </mat-form-field>
          <ng-container *ngIf="isSubmitted  && f?.address2?.invalid">
            <small  *ngIf="f.address2.errors.required"  class="form-text text-muted danger" style="color: red;">
                Address2 is required</small>
        </ng-container>
        </p>
      
        <table class="example-full-width" cellspacing="0"><tr>

          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. San Francisco" formControlName="city">
          </mat-form-field>
          <ng-container *ngIf="isSubmitted  && f?.city?.invalid">
            <small  *ngIf="f.city.errors.required"  class="form-text text-muted danger" style="color: red;">
              city is required</small>
        </ng-container>
        </td>

          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>State</mat-label>
            <input matInput placeholder="Ex. California" formControlName="state">
          </mat-form-field>
          <ng-container *ngIf="isSubmitted  && f?.state?.invalid">
            <small  *ngIf="f.state.errors.required"  class="form-text text-muted danger" style="color: red;">
              state is required</small>
        </ng-container>
        </td>

          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Postal Code</mat-label>
            <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" formControlName="pincode">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field>
          <ng-container *ngIf="isSubmitted  && f?.pincode?.invalid">
            <small  *ngIf="f.pincode.errors.required"  class="form-text text-muted danger" style="color: red;">
              pincode must be numeric</small>
        </ng-container>
        </td>

        </tr></table>
<br>
<label for="">Role</label> <br>
<div *ngFor="let data of Data; let i=index">
  <label>
    <input type="checkbox" [value]="data.value"  (change)="onCheckboxChange($event)" />
    {{data.name}}
  </label>
</div>
<ng-container *ngIf="isSubmitted  && f?.checkArray?.invalid">
  <small  *ngIf="f.checkArray.errors.required"  class="form-text text-muted danger" style="color: red;">
        checkbox is required </small>
   </ng-container>
